<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown Law Library - AI Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      // Polyfill process.env to prevent ReferenceError in browser
      window.process = {
        env: {
          NODE_ENV: 'production'
        }
      };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stanford: {
                primary: '#8C1515', // Cardinal Red
                dark: '#820000',
                black: '#2e2d29',
                cool: '#54585A',
                fog: '#F4F4F4'
              }
            },
            fontFamily: {
              serif: ['"Source Serif 4"', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f9fafb; /* Default light bg */
      }
      .dark body {
        background-color: #1a1a1a;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
